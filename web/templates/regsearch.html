{{ template "_header.html" . }}

<h1 class="title">Aircraft Search</h1>

{{ if .error }}
<p class="error">{{ .errmsg }}</p>
{{ end }}

<table class="aircraftsearch">
<tbody>
    <tr>
        <td>By registration <span class="smallnote">(e.g. C-GLJZ, N494KQ)</span>:</td>
        <td><form method="GET"><input type="text" size="20" maxlength="10" name="q" {{ if eq .method "reg" }}{{ .q }}{{ end }}><input type="hidden" name="method" value="reg"> <input type="submit" value="Go"></form></td>
    </tr>
    <tr>
        <td>By ICAO transponder ID <span class="smallnote">(e.g. a61fe4)</span>:</td>
        <td><form method="GET"><input type="text" size="20" minlength="6" maxlength="6" name="q" {{ if eq .method "reg" }}{{ .q }}{{ end }}><input type="hidden" name="method" value="icao"> <input type="submit" value="Go"></form></td>
    </tr>
</tbody>
</table>

{{ template "_footer.html" . }}
